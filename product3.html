<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikog Bag</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style2.css">
</head>

  <body>
    <section id="tranding">
      <div class="container">   
        <h3 class="text-center section-subheading">- Step-by-step Procedure -</h3>
        <h1 class="text-center section-heading">Tikog Bag</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">

            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="assets1/images/tikog-bag-1.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  </h3>
                </div>
              </div>
            </div>


            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="assets1/images/tikog-bag-2.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  </h3>
                </div>
              </div>
            </div>


            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="assets1/images/tikog-bag-3.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                  </h2>
                </div>
              </div>
            </div>


            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                  <img src="assets1/images/tikog-bag-4.png" alt="Tranding">
                </div>
                <div class="tranding-slide-content">
                  <div class="tranding-slide-content-bottom">
                    <h2 class="food-name">
                    </h2>
                  </div>
                </div>
              </div>


            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="assets1/images/tikog-bag-5.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                </div>
              </div>
            </div>


            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="assets1/images/tikog-bag-6.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price"></h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                  </h2>
                  <h3 class="food-rating">
                    <span></span>
                  </h3>
                </div>
              </div>
            </div>


            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="assets1/images/tikog-bag-7.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                </div>
              </div>
            </div>


            <div class="swiper-slide tranding-slide">
                <div class="tranding-slide-img">
                  <img src="assets1/images/tikog-bag-8.png" alt="Tranding">
                </div>
                <div class="tranding-slide-content">
                  <div class="tranding-slide-content-bottom">
                  </div>
                </div>
              </div>

          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <section id="process-image">
        <div class="container">
            <img src="assets1/images/tikog_bag_process.jpeg" alt="Tikog Mat Process" class="huge-image">
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const processImageSection = document.getElementById('process-image');

            window.addEventListener('scroll', function () {
                const sectionTop = processImageSection.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (sectionTop < windowHeight - 100) {
                    processImageSection.classList.add('visible');
                }
            });
        });
    </script>
  </body>

</html>
